name: Eksperimen_SML_Masdika-Ilhan

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  preprocess:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          pip install -r preprocessing/requirements.txt

      - name: Validate CSV file
        run: |
          echo "Checking CSV structure..."
          awk -F',' 'NF!=9 {print "Line " NR " has " NF " fields"}' data/raw/diabetes.csv | tee validation.log
          if [ -s validation.log ]; then
            echo "::error::Invalid CSV structure detected"
            exit 1
          fi
          
      - name: Download dataset
        run: |
          wget -O data/raw/diabetes.csv https://github.com/miiddgod/Eksperimen_SML_Masdika-Ilhan/blob/main/data/raw/diabetes.csv

      - name: Create directories
        run: |
          mkdir -p data/raw
          mkdir -p data/processed

      - name: Run preprocessing script
        run: |
          python preprocessing/automate_Masdika_Ilhan.py \
            --input data/raw/diabetes.csv \
            --output data/processed/diabetes_processed.csv

      - name: Commit processed data
        env:
          GH_TOKEN: ${{ secrets.PAT }}
        run: |
          git config --global user.name "miiddgod"
          git config --global user.email "hafizhbachtiyar4@gmail.com"
          git remote set-url origin https://${{ secrets.PAT }}@github.com/${{ github.repository }}.git
          git add data/processed/
          git commit -m "[Automated] Update processed data" || echo "No changes to commit"
          git push